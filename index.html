<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Balloon</title>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* Balloon style */
    .balloon {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 420px;
      height: 33vh;
      background: white;
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px 16px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
    }

    .drag-handle {
      width: 40px;
      height: 4px;
      background: #ccc;
      border-radius: 2px;
      margin: 8px auto;
    }

    .balloon input[type="text"],
    .balloon button {
      width: 100%;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .balloon button {
      background: #3498db;
      color: white;
      border: none;
    }

    .balloon button:hover {
      background: #2980b9;
    }

    .powered {
      position: fixed;
      top: 12px;
      right: 16px;
      color: orange;
      font-weight: bold;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="powered">Powered by DonGroups</div>

  <div class="balloon" id="balloon">
    <div class="drag-handle"></div>
    <input type="text" id="searchBox" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà...">
    <button onclick="searchLocation()">üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</button>
    <button onclick="getCurrentLocation()">üìç ‡πÉ‡∏ä‡πâ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô</button>
    <button onclick="goBack()">üè† ‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å</button>
  </div>

  <script>
    let map, marker, geocoder, autocomplete;

    function initMap() {
      geocoder = new google.maps.Geocoder();
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 13.7563, lng: 100.5018 },
        zoom: 10,
      });

      autocomplete = new google.maps.places.Autocomplete(
        document.getElementById("searchBox")
      );
      autocomplete.bindTo("bounds", map);
      autocomplete.setFields(["geometry"]);

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (!place.geometry) {
          alert("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏≤‡∏Å‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡∏≠‡∏Å");
          return;
        }
        const loc = place.geometry.location;
        map.setCenter(loc);
        placeMarkerAndCopy(loc.lat(), loc.lng());
      });

      map.addListener("click", (e) => {
        placeMarkerAndCopy(e.latLng.lat(), e.latLng.lng());
      });
    }

    function searchLocation() {
      const input = document.getElementById("searchBox").value.trim();
      if (input) {
        geocoder.geocode({ address: input }, (results, status) => {
          if (status === "OK") {
            const loc = results[0].geometry.location;
            map.setCenter(loc);
            placeMarkerAndCopy(loc.lat(), loc.lng());
          } else {
            alert("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏ó‡∏µ‡πà‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤: " + status);
          }
        });
      }
    }

    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          map.setCenter({ lat, lng });
          placeMarkerAndCopy(lat, lng);
        });
      } else {
        alert("‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö Geolocation");
      }
    }

    function goBack() {
      window.close();
    }

    function placeMarkerAndCopy(lat, lng) {
      const url = `https://www.google.com/maps?q=${lat},${lng}`;
      if (marker) marker.setMap(null);
      marker = new google.maps.Marker({ position: { lat, lng }, map });
      navigator.clipboard.writeText(url).then(() => alert("‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÅ‡∏•‡πâ‡∏ß"));
    }

    // Optional: gesture drag animation for balloon
    let startY, balloon = document.getElementById("balloon");
    balloon.addEventListener("touchstart", (e) => {
      startY = e.touches[0].clientY;
    });
    balloon.addEventListener("touchend", (e) => {
      const delta = e.changedTouches[0].clientY - startY;
      if (delta > 40) {
        balloon.style.transform = "translateX(-50%) translateY(100vh)";
        setTimeout(() => balloon.style.display = "none", 300);
      }
    });
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4h02XblNyEBG1tszHsGVLY0-dTTeiVMk&libraries=places&callback=initMap" async defer></script>
